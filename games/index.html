<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="canonical" href="https://clicksurvivor.com/games/" />
  <meta name="description" content="ClickSurvivor 게임 스토어. Capital Clicker: SeoulSurvivor를 포함한 모든 게임을 탐색하세요." />

  <meta property="og:site_name" content="ClickSurvivor" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://clicksurvivor.com/games/" />
  <meta property="og:locale" content="ko_KR" />
  <meta property="og:title" content="게임 스토어 | ClickSurvivor" />
  <meta property="og:description" content="ClickSurvivor 게임 스토어. Capital Clicker: SeoulSurvivor를 포함한 모든 게임을 탐색하세요." />
  <meta property="og:image" content="https://clicksurvivor.com/og/clicksurvivor-home-1200x630.png?v=2025-12-21" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="게임 스토어 | ClickSurvivor" />
  <meta name="twitter:description" content="ClickSurvivor 게임 스토어. Capital Clicker: SeoulSurvivor를 포함한 모든 게임을 탐색하세요." />
  <meta name="twitter:image" content="https://clicksurvivor.com/og/clicksurvivor-home-1200x630.png?v=2025-12-21" />

  <meta name="theme-color" content="#0b0f19" />

  <link rel="icon" type="image/png" href="../seoulsurvival/assets/images/logo.png" />
  <link rel="apple-touch-icon" href="../seoulsurvival/assets/images/logo.png" />
  <title>게임 스토어 | ClickSurvivor</title>

  <style>
    :root{
      --bg:#070b14;
      --surface: rgba(15,23,42,.55);
      --surface-2: rgba(11,18,32,.62);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --border: rgba(148,163,184,.18);
      --accent:#60a5fa;
      --accent-2:#5eead4;
      --danger:#ef4444;
      --radius: 18px;
      --shadow: 0 14px 48px rgba(0,0,0,.40);
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-7: 32px;
      --space-8: 48px;
      --space-9: 64px;
      --font-xs: 12px;
      --font-sm: 13px;
      --font-md: 14px;
      --font-lg: 16px;
      --font-xl: 18px;
      --font-2xl: clamp(28px, 3.4vw, 44px);
      --weight-bold: 800;
      --weight-black: 900;
      --headerH: 64px;
    }
    *{ box-sizing:border-box; }
    html{ scroll-behavior: smooth; overflow-x: hidden; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 560px at 20% -10%, rgba(96,165,250,.18), transparent 60%),
        radial-gradient(720px 520px at 65% 30%, rgba(167,139,250,.10), transparent 55%),
        var(--bg);
      overflow-x: hidden;
      line-height: 1.5;
    }
    a{ color:inherit; text-decoration:none; }
    ::selection{ background: rgba(96,165,250,.28); }
    :where(a, button, input, select, textarea, summary):focus-visible{
      outline: 2px solid rgba(96,165,250,.95);
      outline-offset: 3px;
    }

    .wrap{ max-width: 1200px; margin: 0 auto; padding: 0 18px 70px; }
    .topbar{
      position: sticky; top: 0; z-index: 30;
      height: var(--headerH);
      display:flex; align-items:center; justify-content:space-between; gap: 14px;
      padding: 0 18px;
      background: linear-gradient(180deg, rgba(7,11,20,.94), rgba(7,11,20,.72));
      border-bottom: 1px solid rgba(148,163,184,.18);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    .topbar-inner{ max-width: 1200px; margin: 0 auto; width: 100%; display:flex; align-items:center; justify-content:space-between; gap: 14px; box-sizing: border-box; }
    .brand{ display:flex; align-items:center; gap: 12px; min-width: 0; flex: 0 1 auto; }
    .logo{
      width: 38px; height: 38px; border-radius: 12px;
      background: rgba(7,11,20,.45);
      display:grid; place-items:center;
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
      user-select: none;
      overflow: hidden;
    }
    .brandtxt{ display:flex; flex-direction:column; gap: 2px; min-width: 0; }
    .brandname{ font-size: 16px; font-weight: 900; letter-spacing: .2px; line-height: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .brandtag{ font-size: 12px; color: var(--muted); line-height: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .hamburger-btn{
      display: flex;
      width: 44px;
      height: 44px;
      padding: 0;
      border: 1px solid rgba(148,163,184,.25);
      background: rgba(15,23,42,.55);
      border-radius: 999px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 4px;
      transition: all .15s ease;
    }
    .hamburger-btn:hover{
      background: rgba(15,23,42,.75);
      border-color: rgba(148,163,184,.35);
    }
    .hamburger-btn span{
      display: block;
      width: 18px;
      height: 2px;
      background: var(--text);
      border-radius: 2px;
      transition: all .2s ease;
    }

    /* Featured Hero */
    .featured-hero{
      margin-top: var(--space-8);
      margin-bottom: var(--space-8);
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow);
      position: relative;
      min-height: 400px;
      display: flex;
      align-items: flex-end;
    }
    .featured-hero::before{
      content:"";
      position:absolute; inset: 0;
      background:
        linear-gradient(180deg, rgba(7,11,20,.05), rgba(7,11,20,.85) 80%),
        url("seoulsurvival/assets/images/work_bg_01_alba_night.png");
      background-size: cover;
      background-position: center;
      filter: saturate(1.05) contrast(1.05);
    }
    .featured-hero-inner{
      position: relative;
      padding: var(--space-6);
      width: 100%;
      z-index: 1;
    }
    .featured-badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      width: fit-content;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(7,11,20,.52);
      color: rgba(229,231,235,.92);
      font-weight: 900;
      font-size: 12px;
      letter-spacing: .2px;
      margin-bottom: var(--space-3);
    }
    .featured-badge .dot{ width: 7px; height: 7px; border-radius: 99px; background: rgba(96,165,250,.95); box-shadow: 0 0 0 4px rgba(96,165,250,.12); }
    .featured-title{
      font-size: var(--font-2xl);
      font-weight: 950;
      margin: 0 0 var(--space-2);
      letter-spacing: -.3px;
    }
    .featured-tagline{
      color: rgba(229,231,235,.88);
      font-size: var(--font-md);
      margin: 0 0 var(--space-4);
      line-height: 1.6;
    }
    .featured-cta{
      display: flex;
      gap: var(--space-3);
      flex-wrap: wrap;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap: 10px;
      min-height: 44px;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
      font-weight: 950;
      font-size: 14px;
      min-width: 0;
      cursor: pointer;
      transition: all .15s ease;
      text-decoration: none;
    }
    .btn.primary{
      background: rgba(96,165,250,.92);
      color: white;
      border: 1px solid rgba(96,165,250,.35);
      box-shadow: 0 10px 30px rgba(96,165,250,.18);
    }
    .btn:hover{ 
      background: rgba(255,255,255,.05);
      border-color: rgba(148,163,184,.28);
    }
    .btn.primary:hover{
      background: rgba(96,165,250,.98);
      box-shadow: 0 12px 34px rgba(96,165,250,.22);
    }

    /* Browse Section */
    .browse-section{
      margin-bottom: var(--space-8);
    }
    .section-header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-5);
      flex-wrap: wrap;
      gap: var(--space-3);
    }
    .section-title{
      font-size: var(--font-xl);
      font-weight: 950;
      margin: 0;
      letter-spacing: -.2px;
    }
    .browse-tabs{
      display: flex;
      gap: var(--space-2);
      border-bottom: 1px solid var(--border);
      margin-bottom: var(--space-5);
    }
    .browse-tab{
      padding: var(--space-3) var(--space-4);
      border: 0;
      background: transparent;
      color: var(--muted);
      font-weight: 900;
      font-size: var(--font-md);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
      transition: all .15s ease;
    }
    .browse-tab:hover{
      color: var(--text);
    }
    .browse-tab.active{
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    .search-bar{
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-5);
    }
    .search-input{
      flex: 1;
      min-width: 0;
      height: 44px;
      padding: 0 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      font-size: var(--font-md);
      font-weight: 800;
    }

    /* Games Grid */
    .games-grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-4);
    }
    @media (min-width: 640px){
      .games-grid{
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 880px){
      .games-grid{
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 1200px){
      .games-grid{
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .game-card{
      border: 1px solid var(--border);
      background: var(--surface);
      border-radius: var(--radius);
      overflow: hidden;
      transition: all .2s ease;
      cursor: pointer;
      display: block;
    }
    .game-card:hover{
      transform: translateY(-4px);
      box-shadow: var(--shadow);
      border-color: rgba(148,163,184,.28);
    }
    .game-card-cover{
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
    }
    .game-card-body{
      padding: var(--space-4);
    }
    .game-card-title{
      font-size: var(--font-md);
      font-weight: 950;
      margin: 0 0 var(--space-2);
      letter-spacing: -.1px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .game-card-tagline{
      color: var(--muted);
      font-size: var(--font-xs);
      margin: 0 0 var(--space-3);
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .game-card-footer{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-2);
    }
    .game-card-status{
      padding: 4px 8px;
      border-radius: 6px;
      background: rgba(148,163,184,.12);
      color: var(--muted);
      font-size: 11px;
      font-weight: 900;
    }
    .game-card-status.playable{
      background: rgba(96,165,250,.12);
      color: rgba(96,165,250,.95);
    }
    .game-card-cta{
      padding: 6px 12px;
      border-radius: 6px;
      background: rgba(96,165,250,.92);
      color: white;
      font-size: var(--font-xs);
      font-weight: 950;
      border: 0;
      cursor: pointer;
      transition: all .15s ease;
      text-decoration: none;
      display: inline-block;
    }
    .game-card-cta:hover{
      background: rgba(96,165,250,.98);
    }
    .game-card-cta:disabled{
      opacity: .5;
      cursor: not-allowed;
    }

    .empty-state{
      text-align: center;
      padding: var(--space-9) var(--space-4);
      color: var(--muted);
    }
    .empty-state-title{
      font-size: var(--font-xl);
      font-weight: 950;
      margin: 0 0 var(--space-3);
    }
    .empty-state-text{
      font-size: var(--font-md);
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 공통 헤더 마운트 포인트 -->
  <div id="commonHeaderMount"></div>

  <main class="wrap" data-testid="games-root">
    <!-- Featured Hero -->
    <section class="featured-hero" id="featuredHero" aria-label="Featured game">
      <!-- 동적 렌더링 -->
    </section>

    <!-- Browse Section -->
    <section class="browse-section" aria-label="Browse games">
      <div class="section-header">
        <h2 class="section-title">게임 탐색</h2>
      </div>
      <div class="browse-tabs">
        <button class="browse-tab active" data-filter="all">전체</button>
        <button class="browse-tab" data-filter="playable">플레이 가능</button>
        <button class="browse-tab" data-filter="comingSoon">준비 중</button>
      </div>
      <div class="search-bar">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="게임 검색..."
          aria-label="게임 검색"
        />
      </div>
      <div class="games-grid" id="gamesGrid">
        <!-- 동적 렌더링 -->
      </div>
      <div class="empty-state" id="emptyState" style="display: none;">
        <h2 class="empty-state-title">검색 결과가 없습니다</h2>
        <p class="empty-state-text">다른 검색어나 필터를 시도해보세요.</p>
      </div>
    </section>
  </main>

  <!-- 공통 푸터 마운트 포인트 -->
  <div id="commonFooterMount"></div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="../shared/authBoot.js"></script>
</body>
</html>
