<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="ClickSurvivor 허브 — 여러 클릭/방치형 게임을 한 곳에서" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="ClickSurvivor" />
  <meta property="og:description" content="허브 페이지 (준비 중) — 게임 목록에서 선택해 플레이하세요." />
  <meta property="og:url" content="https://clicksurvivor.com/" />
  <meta property="og:image" content="https://clicksurvivor.com/seoulsurvival/assets/images/settings_gameinfo_bg.webp" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ClickSurvivor" />
  <meta name="twitter:description" content="허브 페이지 (준비 중) — 게임 목록에서 선택해 플레이하세요." />
  <meta name="twitter:image" content="https://clicksurvivor.com/seoulsurvival/assets/images/settings_gameinfo_bg.webp" />

  <link rel="icon" type="image/png" href="/seoulsurvival/assets/images/logo.png" />
  <link rel="apple-touch-icon" href="/seoulsurvival/assets/images/logo.png" />
  <title>ClickSurvivor (Hub)</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#121a2b;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#5eead4;
      --primary:#60a5fa;
      --border: rgba(148,163,184,.22);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 520px at 20% -10%, rgba(96,165,250,.25), transparent 60%),
        radial-gradient(900px 520px at 85% 0%, rgba(94,234,212,.18), transparent 55%),
        var(--bg);
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 32px 18px 54px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom: 18px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo{
      width:44px; height:44px; border-radius:12px;
      background: linear-gradient(135deg, rgba(96,165,250,.9), rgba(94,234,212,.85));
      display:grid; place-items:center;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.12);
      font-weight:900;
    }
    .title{ font-size: 20px; font-weight: 800; letter-spacing: .2px; }
    .subtitle{ font-size: 13px; color: var(--muted); margin-top: 2px; }
    .pill{
      font-size: 12px; color: var(--muted);
      border: 1px solid var(--border);
      background: rgba(18,26,43,.55);
      padding: 8px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }
    .grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap: 14px; margin-top: 14px; }
    .card{
      grid-column: span 12;
      border: 1px solid var(--border);
      background: rgba(18,26,43,.62);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
    }
    .card-inner{ padding: 18px; display:flex; gap:16px; align-items: center; justify-content: space-between; flex-wrap: wrap; }
    .game-meta{ min-width: 240px; }
    .game-title{ font-size: 16px; font-weight: 800; margin: 0; }
    .game-desc{ margin: 6px 0 0; color: var(--muted); font-size: 13px; line-height: 1.4; }
    .btnrow{ display:flex; gap: 10px; flex-wrap: wrap; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:8px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(31,42,68,.75);
      font-weight: 800;
      font-size: 14px;
      min-width: 160px;
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(96,165,250,.95), rgba(94,234,212,.85));
      color: #071018;
      border: 0;
    }
    footer{ margin-top: 18px; color: var(--muted); font-size: 12px; line-height: 1.5; }
    .note{ border-left: 3px solid rgba(94,234,212,.5); padding-left: 10px; }
    @media (min-width: 860px){
      .card{ grid-column: span 8; }
      .card.side{ grid-column: span 4; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">C</div>
        <div>
          <div class="title">ClickSurvivor</div>
          <div class="subtitle">허브 페이지 (준비 중)</div>
        </div>
      </div>
      <div class="pill">서비스 경로: `/seoulsurvival/`</div>
    </header>

    <div class="grid">
      <section class="card" aria-label="게임 목록">
        <div class="card-inner">
          <div class="game-meta">
            <h2 class="game-title">Capital Clicker: Seoul Survival</h2>
            <p class="game-desc">클릭으로 돈을 벌고 투자·부동산으로 성장하는 서울 생존 타이쿤</p>
          </div>
          <div class="btnrow">
            <a class="btn primary" href="/seoulsurvival/">▶ 지금 플레이</a>
            <a class="btn" href="/seoulsurvival/#settingsTab">⚙️ 설정 보기</a>
          </div>
        </div>
      </section>

      <section class="card side" aria-label="안내">
        <div class="card-inner">
          <div>
            <h2 class="game-title">안내</h2>
            <p class="game-desc note">
              앞으로 이 페이지에 게임 추가, 로그인/세이브/리더보드(허브 공통) 등을 순차적으로 붙일 예정입니다.
            </p>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div>로컬 개발: Vite 실행 후 `http://localhost:5173/` (허브), `http://localhost:5173/seoulsurvival/` (게임)</div>
    </footer>
  </div>
</body>
</html>
