<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보안 - ClickSurvivor</title>
  <link rel="stylesheet" href="../../shared/styles/uniform-core.css">
  <link rel="stylesheet" href="../../shared/styles/header.css">
  <link rel="stylesheet" href="../../shared/styles/hub.css">
</head>
<body data-theme="seoulsurvival">
  <div id="header-mount"></div>
  <main id="app">
    <div class="account-container">
      <!-- 네비게이션 -->
      <nav class="account-nav">
        <h1 class="account-nav-title">보안</h1>
      </nav>

      <!-- 보안 섹션 -->
      <section class="account-section">
        <div class="section-header">
          <h2 class="section-title">세션 관리</h2>
        </div>
        <div class="panel">
          <!-- 현재 세션 -->
          <div class="security-item">
            <div class="security-item-header">
              <div class="security-item-info">
                <h3 class="security-item-title">현재 세션</h3>
                <p class="security-item-description muted" id="current-session-info">이 기기에서 로그인 중</p>
              </div>
              <span class="status-badge status-active">활성</span>
            </div>
            <div class="security-item-details">
              <div class="security-detail-row">
                <span class="muted">기기:</span>
                <span id="current-device">로딩 중...</span>
              </div>
              <div class="security-detail-row">
                <span class="muted">위치:</span>
                <span id="current-location">로딩 중...</span>
              </div>
              <div class="security-detail-row">
                <span class="muted">마지막 활동:</span>
                <span id="current-last-activity">로딩 중...</span>
              </div>
            </div>
          </div>

          <!-- 로그아웃 버튼 -->
          <div class="security-action">
            <button 
              id="logout-btn" 
              class="btn btn-secondary"
              disabled
            >
              모든 기기에서 로그아웃
            </button>
            <p class="form-help muted">모든 기기에서 로그아웃됩니다. 다시 로그인해야 합니다.</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <div id="footer-mount"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
