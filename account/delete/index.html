<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정 삭제 - ClickSurvivor</title>
  <script type="module" crossorigin src="../../assets/account-delete-zISyZjr7.js"></script>
  <link rel="modulepreload" crossorigin href="../../assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="../../assets/preload-helper-Bo3zgFBI.js">
  <link rel="modulepreload" crossorigin href="../../assets/footer-BCqG-Vg5.js">
  <link rel="stylesheet" crossorigin href="../../assets/preload-helper-DFlHEO2w.css">
  <link rel="stylesheet" crossorigin href="../../assets/header-DtkDAqYt.css">
  <link rel="stylesheet" crossorigin href="../../assets/hub-mE1-amfd.css">
</head>
<body data-theme="seoulsurvival">
  <div id="header-mount"></div>
  <main id="app">
    <div class="account-container">
      <!-- 네비게이션 -->
      <nav class="account-nav">
        <h1 class="account-nav-title">계정 삭제</h1>
      </nav>

      <!-- 계정 삭제 섹션 -->
      <section class="account-section account-section-danger">
        <div class="section-header">
          <h2 class="section-title section-title-danger">계정 삭제</h2>
        </div>
        <div class="panel panel-danger">
          <div class="danger-warning">
            <svg class="danger-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 9v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div class="danger-warning-content">
              <h3 class="danger-warning-title">경고</h3>
              <p class="danger-warning-text">
                계정 삭제는 <strong>복구할 수 없습니다</strong>. 모든 게임 데이터, 리더보드 기록, 
                업적이 영구적으로 삭제됩니다. 신중하게 결정하세요.
              </p>
            </div>
          </div>
          
          <div class="form-group">
            <label class="checkbox-label">
              <input 
                type="checkbox" 
                id="delete-confirm-checkbox"
                class="checkbox-input"
                aria-label="계정 삭제 동의"
              />
              <span>계정 삭제의 결과를 이해했으며, 모든 데이터가 영구적으로 삭제됨에 동의합니다.</span>
            </label>
          </div>
          
          <div class="form-group">
            <label for="delete-confirm-input" class="form-label">확인을 위해 <strong>DELETE</strong>를 입력하세요</label>
            <input 
              type="text" 
              id="delete-confirm-input" 
              class="form-input form-input-danger"
              placeholder="DELETE"
              aria-label="계정 삭제 확인 입력"
            />
          </div>
          
          <button 
            id="delete-account-btn" 
            class="btn btn-danger"
            disabled
            aria-label="계정 삭제"
          >
            계정 영구 삭제
          </button>
        </div>
      </section>
    </div>
  </main>
  <div id="footer-mount"></div>
</body>
</html>
